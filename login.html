<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ebda5c78e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        .formulario__input-error {
            font-size: 12px;
            margin-bottom: 0;
            display: none;
        }
    </style>
    <script>
        
        function validaForm(){
      
        if($("#correo").val() == ""){
            alert("El campo correo no puede estar vacío.");
            $("#correo").focus();
            return false;
        }
        if($("#fecha_n").val() == ""){
            alert("Ingrese fecha de nacimiento");
            $("#fecha_n").focus();
            return false;
        }
        
    
        return true; 
    }
    $(document).ready( function() {   
    $("#button").click( function() {   
    if(validaForm()){                              
       alert("Envio de datos correcto");
    }
    });    
    });
    
        </script>
</head>
<body>
    <div class="form-floating mb-3">
    <form action="" id="form">
        <div class="container mt-5 col-4">
            <div class="text-center text-black-50">
                <img src="img/logo.webp" alt="" height="30%" width="30%"> <br>
                <label for="" class="text-primary fs-3 ">Ingrese a tu cuenta</label>
            </div>
            <br>
            <div class="row mb-3">
                <label  for="form-floating" class="col-sm-2 col-form-label"><i class="fa-solid fa-envelope "></i></label>
                <div class="col-sm-10">
                    <input class="form-control" for="form-floating" type="email" name="correo" id="correo" placeholder="Dirección de email" >
                </div>
                <p class="formulario_input-error text-center">Campo obligatorio</p>
            </div>

            <div class="row mb-3">
                <label  for="form-floating" class="col-sm-2 col-form-label"><i class="fa-solid fa-lock"></i></label>
                <div class="col-sm-10">
                    <input class="form-control" for="form-floating" type="password" name="password" id="password" placeholder="Contraseña" >
                </div>
                <p class="formulario_input-error text-center">Campo obligatorio</p>
            </div>
            
            <div class="d-grid gap-2 col-5 mx-auto">
                <button type="submit" class="btn btn-primary" id="button">  INICIAR SESIÓN  </button>                
                <button type="submit" class="btn btn-primary" id="button">CREAR UNA CUENTA</button>                
            </div>
            
            </div>
        </form>
    </div>   
     
    
    
</body>
